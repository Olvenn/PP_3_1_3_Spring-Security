<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}" class="form-group">
    <div class="form-group">
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>
    <br>
    <div class="form-group">
        <label for="lastname">Enter surname:</label>
        <input type="text" th:field="*{username}" id="lastname"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Age Error</div>
    </div>
    <br>
    <div class="form-group">
        <label for="email">Enter e-mail:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    </div>
    <div class="form-group">
        <label for="password">Enter password:</label>
        <input type="text" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-success">CREATE USER</button>
</form>
</body>
</html>
